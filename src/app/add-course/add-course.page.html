<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Add a course</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <label for="title">Title</label>
      <input #inputName="ngModel" required ngModel name="title" type="text" class="form-control" id="title">
      <div *ngIf="inputName.invalid && inputName.touched" class="alert alert-danger">Ce champ est obligatoire</div>
      <label for="author">Author</label>
      <input required ngModel name="author" type="text" class="form-control" id="author">
      <label for="image">Image</label>
      <input required ngModel name="image" type="url" class="form-control" id="image">

      <label for="keywords">keywords</label>
      <input required ngModel name="keywords" type="text" class="form-control" id="keywords">

      <ion-button [disabled]="f.invalid" type="submit" expand="full">Add</ion-button>
      <ion-button color="warning" (click)="onReset(f)" expand="full">Reset</ion-button>
      <!-- <pre>
        {{ f.value | json}}
      </pre> -->
    </form>
  </div>


</ion-content>
